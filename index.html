<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamOn CRUD</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <input id="inItem" type="text" placeholder="Entra un item para añadir">
  <input id="inImageUrl" class="d-none" type="url" placeholder="Entra una url a una imagen">
  <div class="btnContainer">
    <button id="btnAdd" onclick="addItem()" class="btn d-block">Añadir</button>
    <button id="btnAddUrl" onclick="addImg()" class="btn d-none">Añadir imagen</button>
    <button id="btnSave" onclick="confirmUpdateItem()" class="btn btnEdit d-none">Update</button>
    <button id="btnCancel" onclick="cancelUpdateItem()" class="btn btnDelete d-none">Cancel</button>
  </div>
  <ul id="listdom">

  </ul>
</body>

</html>
