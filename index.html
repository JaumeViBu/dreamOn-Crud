<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamOn CRUD</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <img src="./img/add.png" alt="open add item form button" onclick="toggleAddItemForm()" id="imgShowFormItems"
    class="d-block" />
  <form action="javascript:void(0);" id="formItems" class="d-none">
    <input id="inItem" type="text" placeholder="Entra un item para añadir">
    <input id="inImageUrl" class="" type="url" placeholder="Entra una url a una imagen">
    <div class="btnContainer">
      <button type="submit" id="btnAdd" onclick="addItem()" class="btn d-block">Añadir</button>
      <button type="submit" id="btnSave" onclick="confirmUpdateItem()" class="btn btnEdit d-none">Guardar
        cambios</button>
      <button id="btnCancelUpdate" onclick="cancelUpdateItem()" class="btn btnCancel d-none">Cancel</button>
      <button id="btnCancelAdd" onclick="cancelAddItem()" class="btn btnCancel d-block">Cancel</button>
    </div>
  </form>
  <ul id="listdom">
    <li class="itemCard">
      <img src="https://images.pexels.com/photos/6389525/pexels-photo-6389525.jpeg" alt="" />
      <div class="itemCard__desc">
        <p>Rock!</p>
        <button class="itemCard__btn itemCard__btnDelete"></button>
        <button class="itemCard__btn itemCard__btnEdit"></button>
      </div>
    </li>
  </ul>
</body>

</html>
