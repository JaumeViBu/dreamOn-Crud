<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamOn CRUD</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>

  <form action="javascript:void(0);" id="formItems" class="d-none">
    <input id="inItem" type="text" placeholder="Nombre del item a añadir..." />
    <input id="inImageUrl" class="" type="url" placeholder="Url de la imagen a añadir..." />
    <div class="btnContainer">
      <button type="submit" id="btnAdd" onclick="addItem()" class="btn d-block">Añadir</button>
      <button type="submit" id="btnSave" onclick="confirmUpdateItem()" class="btn btnEdit d-none">Guardar
        cambios</button>
      <button id="btnCancelUpdate" onclick="cancelUpdateItem()" class="btn btnCancel d-none">Cancelar</button>
      <button id="btnCancelAdd" onclick="cancelAddItem()" class="btn btnCancel d-block">Cancelar</button>
    </div>
  </form>
  <div class="filterContainer">
    <input id="inFilter" type="text" placeholder="Buscar..." />
    <img src="./img/add.png" alt="open add item form button" onclick="toggleAddItemForm()" id="imgShowFormItems"
      class="d-block" />
  </div>
  <ul id="listdom">

  </ul>

</body>

</html>
